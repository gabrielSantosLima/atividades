version: "3.1"
services:
    mongo:
        image: mongo
        container_name: db
        restart: always
        ports:
            - 27017:27017
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: root
    mongo-express:
        image: mongo-express
        container_name: db_dashboard
        restart: always
        ports:
            - 8080:8080
        environment:
            ME_CONFIG_MONGODB_ADMINUSERNAME: root
            ME_CONFIG_MONGODB_ADMINPASSWORD: root
            ME_CONFIG_MONGODB_PORT: 27017